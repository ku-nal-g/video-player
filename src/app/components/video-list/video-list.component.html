<div class="container-fluid">
    <div class="row">
        <div *ngFor="let item of musicsList; let i=index" class="col-md-4 text-center">
            <div class="card me-2 ms-3 mb-4 text-center" style="width: 22Nrem;">
                <img [src]="item.image_url" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 style="color: white;" class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.description}}</p>
                  <button (click)="routeToPlayer(i)" class="btn btn-dark text-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                        <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                      </svg>
                      Play
                    </button>
                </div>
              </div>
        </div>
    </div>
</div>
